<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ArtistInMe - Sign In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- <meta http-equiv="refresh" content="50"> -->
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div id="sign-in-up" class="container mt-5">
        <div class="row">
            <div id="carousel-side" class="col-6 d-none d-md-block">
                <div id="carousel-e1" class="carousel slide" data-ride="carousel" data-interval="3000">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-e1" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-e1" data-slide-to="1"></li>
                        <li data-target="#carousel-e1" data-slide-to="2"></li>
                        <li data-target="#carousel-e1" data-slide-to="3"></li>
                        <li data-target="#carousel-e1" data-slide-to="4"></li>
                    </ol>

                    <div class="carousel-inner mt-5 text-center" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="/assets/carousel1.svg" alt="First slide">
                            <br>
                            <span>Make Something With Your Creativity</span>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid mt-5" src="/assets/carousel2.svg" alt="Second slide">
                            <br>
                            <span>Post It To Show Others</span>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="/assets/carousel3.svg" alt="Third slide">
                            <br><span>Get Likes, Comments and Shares</span>

                        </div>

                        <div class="carousel-item">
                            <img class="d-block img-fluid mt-5" src="/assets/carousel4.svg" alt="Fourth slide">
                            <br>
                            <span>Increase Your Followers</span>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="/assets/carousel5.svg" alt="Fifth slide">
                            <br>
                            <span>Make Friends, talk with them !</span>
                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#carousel-e1" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-e1" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                </div>
            </div>

            <div class="col form-side">
                <div class="toggle-box">
                    <div class="btn-layer"></div>
                    <div class="row justify-content-around">
                        <div class="toggle-btn" onclick="signin()">Sign In</div>
                        <div class="toggle-btn" onclick="signup()">Sign Up</div>
                    </div>
                </div>

                <div class="sign-in-up-form">
                    <div class="signin-form-div col">
                        <form id="signin-form">
                            <h2>Welcome Back</h2>
                            <div class="md-form">
                                <i class="fas fa-user prefix"></i>
                                <input type="email" name="email" class="form-control validate">
                                <label data-error="wrong" data-success="right">
                                    Username or Email
                                </label>
                            </div>
                            <div class="md-form mb-0">
                                <i class="fas fa-lock prefix"></i>
                                <input type="password" name="pass" class="form-control validate mb-0">
                                <label data-error="wrong" data-success="right">
                                    Password
                                </label>
                            </div>
                            <div class="mt-0 text-right forget-btn" onclick="forgot()">Forgot Password?</div>
                            <br>
                            <button class="btn sign-btn py-1 px-4 ml-0" type="submit">Sign In</button>
                            <br>
                            <br>
                            <div> New Here? <span onclick="signup()" class="create-btn">Create Account</span></div>
                        </form>
                    </div>

                    <div class="signup-form col">
                        <form>
                            <img class="m-2" src="/assets/mainlogo.svg">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <script type="text/javascript" src="../js/signinup.js"></script>

</body>

</html>
